<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="css/styles.css"> 
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700" rel="stylesheet">
        
        <!-- Pode colocar aqui pois está apenas importando o jQuery, sem usá-lo -->
        <script src="js/lib/jquery-3.3.1.min.js"></script>
        <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>

        <title>TODO List</title>
    </head>
    <body>
        <div id="container">
            <h1 id="title">
                To-Do List 
                <button><i class="far fa-edit"></i></button>
            </h1>
            <input type="text" id="todo-input" name="todo-input" placeholder="Add New Todo">
            <ul>
                <li>Buy food <span class="delete"><i class="far fa-times-circle"></i></span></li>
                <li>Read The Demonologist <span class="delete"><i class="far fa-times-circle"></i></span></li>
                <li>Take a shower <span class="delete"><i class="far fa-times-circle"></i></span></li>
            </ul>
        </div>
        
        <!-- Meus scripts que irão interagir com a página -->
        <script src="js/todos.js"></script>
    </body>
</html>
