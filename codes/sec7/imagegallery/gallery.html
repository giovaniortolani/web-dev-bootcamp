<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="gallery.css">
</head>
<body>
    
    <!-- navbar-inverse = barra fica escura com textos claros -->
    <!-- mavbar-fixed-xxx = fixa a navbar em algum lugar, porém pode sobrepor alguns elementos da página. Para corrigir devemos adicionar um padding-top no body de 70px (navbar é 50px)-->
    <!-- navbar-static-top não precisa colocar padding e tem a mesma função -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <!-- hamburguer button -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false"> 
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span> gepreto's IMGS</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-nav-demo">
                <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Deixa tudo centralizado bonitinho -->
    <div class="container"> 
        <!-- Adiciona um destaque ao conteúdo -->
        <div class="jumbotron"> 
            <!-- glyphicon é usado para por alguns icones na página -->
            <h1><i class="far fa-images"></i> The Image Gallery</h1>
            <p>Tons of beautiful high resolution pictures from <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    
        <!-- deve estar dentro de container para usar row -->
        <!-- não precisa colocar 3 rows, pode deixar uma só e colocar tudo ali dentro. Quando a soma das unidades passar de 12, ele automaticamente joga para a próxima linha -->
        <div class="row flex">
            <!-- default é da direita para esquerda
                como não especifiquei o md (esquerda), ele faz igual ao sm (direita) -->
            <div class="col-lg-4 col-sm-6">
                <!-- thumbnail = cria borda ao redor da foto, qualquer imagem colocada ali dentro da div será escalada para caber dentro da coluna -->
                <div class="thumbnail">
                    <img src="https://source.unsplash.com/8yt8kBuEqok" alt="Raining on wood">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                    <img src="https://source.unsplash.com/v3UZKbMaTGk" alt="Rain on city">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                    <img src="https://source.unsplash.com/GZwg03HNrno" alt="Autumn">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                    <img class="image" src="https://source.unsplash.com/zBSlRlaf4zE" alt="Red and yellow trees">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                    <img src="https://source.unsplash.com/z1hWBuKsuu4" alt="Tall trees">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                    <img src="https://source.unsplash.com/PPqDFANs15Y" alt="Shore">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                    <img src="https://source.unsplash.com/cJFiHFTa5aQ" alt="City view">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                    <img src="https://source.unsplash.com/AaTZZqlZCww" alt="Boottles of alcohol drinks">
                </div>
            </div>
            <div class="col-lg-4 col-sm-6">
                <div class="thumbnail">
                    <img src="https://source.unsplash.com/umVri8hcSLE" alt="Snowy mountains">
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script> 
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script> 
    <!-- Bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
