<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/styles.css">

        <!-- Carrega o howler.js -->
        <script src="js/lib/howler.min.js"></script>
        <!-- Carrega o paper.js -->
        <script src="js/lib/paper-full.min.js"></script>

        <title>Document</title>
    </head>
    <body>
        <!-- resize faz com que o canvas se adeque ao tamanho da tela do browser -->
        <canvas id="myCanvas" resize></canvas>

        <script>
            var sound = new Howl({
                src: ['sounds/bubbles.mp3']
            });

            sound.play();
        </script>
        <!-- canvas = id do canvas no qual iremos desenhar -->
        <!-- Define inlined PaperScript associate it with myCanvas -->
        <script type="text/paperscript" canvas="myCanvas">

            var circles = [];

            function onKeyDown(event) {
                //var canvasSize = {
                //    h: document.querySelector("canvas").height,
                //    w: document.querySelector("canvas").width
                //};
                
                var canvasSize = {
                    h: view.size.height,
                    w: view.size.width
                }

                var location = new Point(canvasSize.w, canvasSize.h) * Point.random();
                var radius = 300;
                var circle = new Path.Circle(location, radius);
                circle.fillColor = new Color(Math.random(), Math.random(), Math.random());
                circles.push(circle);
                console.log(circles);
            }

            function onFrame(event) {
                // não dá pra usar for..of pois não é JS, é PaperScript
                for(var i = 0; i < circles.length; i++) {
                    circles[i].fillColor.hue += 2;
                    circles[i].scale(0.9);
                }
            }
        </script>
    </body>
</html>
