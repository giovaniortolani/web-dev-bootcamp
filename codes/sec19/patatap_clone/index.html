                },
                m: {
                    sound: new Howl({
                        src: ['sounds/moon.mp3']

                    color: '#2c3e50'
                }
            }
    
            var circles = [];

            function onKeyDown(event) {
                //var canvasSize = {
                //    h: document.querySelector("canvas").height,
                //    w: document.querySelector("canvas").width
                //};

                // se a entrada existe no dicionário, então executa
                var key = event.key;
                if(keyData[key]) {
                    var canvasSize = {
                        h: view.size.height,
                        w: view.size.width
                    }
    
                    var location = new Point(canvasSize.w, canvasSize.h) * Point.random();
                    var radius = 300;
                    var circle = new Path.Circle(location, radius);
                    circle.fillColor = keyData[key].color;
                    circles.push(circle);
                    keyData[key].sound.play();
                }
            }

            // a cada segundo executa esta função 30 vezes
            function onFrame(event) {
                // não dá pra usar for..of pois não é JS, é PaperScript
                for(var i = 0; i < circles.length; i++) {
                    // altera a matiz de cor
                    circles[i].fillColor.hue += 2;
                    // diminui o tamanho atual em 10%
                    circles[i].scale(0.95);

                    // remove circulos que não são mais visíveis
                    if(circles[i].area < 0.5) {
                        // remove o círculo do canvas
                        circles[i].remove();
                        // na posição i, remove 1 elemento do array de círculos
                        circles.splice(i, 1);
                        // retorna um índice no array de círculos devido ao shift produzido pelo splice
                        i--;
                    }
                }
            }
        </script>
